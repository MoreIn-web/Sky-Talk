<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube + Chat Web</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Left main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .link-input {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .link-input input {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 6px 0 0 6px;
      outline: none;
      font-size: 16px;
    }

    .link-input button {
      padding: 10px 15px;
      border: none;
      border-radius: 0 6px 6px 0;
      background: #e50914;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .video-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Right chat bar */
    .chat {
      width: 300px;
      background: #1c1c1c;
      display: flex;
      flex-direction: column;
      border-left: 2px solid #333;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .chat-messages .msg {
      background: #333;
      margin: 5px 0;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 2px solid #333;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px 0 0 6px;
      outline: none;
    }

    .chat-input button {
      padding: 10px 15px;
      border: none;
      border-radius: 0 6px 6px 0;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Main content -->
  <div class="main">
    <div class="link-input">
      <input type="text" id="ytLink" placeholder="Paste YouTube link here...">
      <button onclick="loadVideo()">Play</button>
    </div>
    <div class="video-container" id="videoContainer">
      <p>Paste a YouTube link above to play video here</p>
    </div>
  </div>

  <!-- Chat sidebar -->
  <div class="chat">
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function loadVideo() {
      let link = document.getElementById("ytLink").value;
      let videoId = "";

      // Extract video ID from YouTube URL
      const urlParams = new URL(link).searchParams;
      if (urlParams.has("v")) {
        videoId = urlParams.get("v");
      } else if (link.includes("youtu.be/")) {
        videoId = link.split("youtu.be/")[1];
      }

      if (videoId) {
        document.getElementById("videoContainer").innerHTML = `
          <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
        `;
      } else {
        alert("Invalid YouTube link!");
      }
    }

    function sendMessage() {
      let input = document.getElementById("chatInput");
      let msg = input.value.trim();
      if (msg) {
        let msgBox = document.createElement("div");
        msgBox.className = "msg";
        msgBox.textContent = msg;
        document.getElementById("chatMessages").appendChild(msgBox);
        input.value = "";
        document.getElementById("chatMessages").scrollTop = document.getElementById("chatMessages").scrollHeight;
      }
    }
  </script>
</body>
</html>
